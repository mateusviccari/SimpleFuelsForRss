@PART[*]:HAS[@RESOURCE[MonoPropellant]]:AFTER[zzz_SMURFF] {

	%totalCap = #$RESOURCE[MonoPropellant]/maxAmount$

	//Take default resource quantities and multiply by resource units costs to calculate total cost of original resources
	%MONOPROP = #$RESOURCE[MonoPropellant]/maxAmount$
	@MONOPROP *= #$@RESOURCE_DEFINITION[MonoPropellant]/unitCost$

	//Sum the total costs of both resources and deduct to avoid double counting once resources are added via switcher
	%costOffset = #$MONOPROP$
	@costOffset *= -1

	//remove original resource
	!RESOURCE[MonoPropellant] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = simpleFuelsRssFuelTankRCS
		baseVolume = #$../totalCap$
		switcherDescription = RCS Fuel tank
		switcherDescriptionPlural = RCS Fuel tanks
		uiGroupName = simpleFuelsRssFuelTanksRCS
		uiGroupDisplayName = RCS fuel tanks
		SUBTYPE
		{
			name = Hydrazine
			title = Hydrazine
			tankType = Hydrazine
			addedMass = 0 //#$../../massOffset$
			addedCost = 0 //#$../../costOffset$
			primaryColor = #662e11
			secondaryColor = #662e11
		}
		
	}


}