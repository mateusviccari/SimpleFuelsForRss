//Matches all engines that use default LiquidFuel + Oxidizer
//Leaves out engines with MultiEngineModule (RAPIER). They need to be treated separately
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],!MODULE[MultiModeEngine]]:AFTER[zzz_SMURFF]
{
	origIspVac = #$/MODULE[ModuleEngines*]/atmosphereCurve/key,0[1, ]$
	origIspSL = #$/MODULE[ModuleEngines*]/atmosphereCurve/key,1[1, ]$

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = simpleFuelsRssEngineMode
		switcherDescription = Engine mode
		switcherDescriptionPlural = Engine modes
		affectDragCubes = false
		affectFARVoxels = false
		switchInFlight = false
		advancedTweakablesOnly = false
		uiGroupName = simpleFuelsRssEngineModes
		uiGroupDisplayName = Engine modes

		SUBTYPE
		{
			name = RP1_LOX
			title = RP1+LOX
			addedMass = 0
			addedCost = 0
			primaryColor = #ff0000
			secondaryColor = #aaaaaa

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
				}
				DATA
				{
					maxThrust = #$/MODULE[ModuleEngines*]/maxThrust$
					PROPELLANT
					{
						name = Kerosene
						ratio = 1.943042708
						DrawGauge = True
					}
					PROPELLANT
					{
						name = LqdOxygen
						ratio = 4.533766318
					}
					atmosphereCurve
					{
						key = 0 6662 //Placeholder, will be changed later
						key = 1 6661 //Placeholder, will be changed later
					}
				}
			}
		}

		SUBTYPE
		{
			name = LH2_LO2
			title = LH2+LO2
			addedMass = 0
			addedCost = 0
			primaryColor = #0ab7fc
			secondaryColor = #aaaaaa

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
				}
				DATA
				{
					maxThrust = #$/MODULE[ModuleEngines*]/maxThrust$
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 4.37184375
						DrawGauge = True
					}
					PROPELLANT
					{
						name = LqdOxygen
						ratio = 1.45728125
					}
					atmosphereCurve
					{
						key = 0 6662 //Placeholder, will be changed later
						key = 1 6661 //Placeholder, will be changed later
					}
				}
			}
		}

		SUBTYPE
		{
			name = LCH4_LO2
			title = LCH4+LO2
			addedMass = 0
			addedCost = 0
			primaryColor = #7507fc
			secondaryColor = #aaaaaa

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
				}
				DATA
				{
					maxThrust = #$/MODULE[ModuleEngines*]/maxThrust$
					PROPELLANT
					{
						name = LqdMethane
						ratio = 2.623107657
						DrawGauge = True
					}
					PROPELLANT
					{
						name = LqdOxygen
						ratio = 3.206020470
					}
					atmosphereCurve
					{
						key = 0 6662 //Placeholder, will be changed later
						key = 1 6661 //Placeholder, will be changed later
					}
				}
			}
		}

		SUBTYPE
		{
			name = AEROZINE50_N2O4
			title = Aerozine50+N2O4
			addedMass = 0
			addedCost = 0
			primaryColor = #00ff00
			secondaryColor = #ffff00

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
				}
				DATA
				{
					maxThrust = #$/MODULE[ModuleEngines*]/maxThrust$
					PROPELLANT
					{
						name = Aerozine50
						ratio = 1.943042708
						DrawGauge = True
					}
					PROPELLANT
					{
						name = NTO
						ratio = 4.533766319
					}
					atmosphereCurve
					{
						key = 0 6662 //Placeholder, will be changed later
						key = 1 6661 //Placeholder, will be changed later
					}
				}
			}
		}
	}
}

//Applies the original engine ISP on the new variants
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],!MODULE[MultiModeEngine]]:AFTER[zzz_SMURFF] {
	@MODULE[ModuleB9PartSwitch] {
		@SUBTYPE[*],* {
			@MODULE,0 {
				@DATA,1 {
					@atmosphereCurve {
						@key,0[1, ] = #$/origIspVac$
						@key,1[1, ] = #$/origIspSL$
					}
				}
			}
		}
	}
}

//Multiplies the engine ISP to make them viable in RSS and and maxThrust to give them some variation
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],!MODULE[MultiModeEngine]]:AFTER[zzz_SMURFF] {
	@MODULE[ModuleB9PartSwitch] {
		@SUBTYPE[RP1_LOX] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 1.2
					@atmosphereCurve {
						@key,0[1, ] *= 1.2
						@key,1[1, ] *= 1.2
					}
				}
			}
		}

		@SUBTYPE[LH2_LO2] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 0.5
					@atmosphereCurve {
						@key,0[1, ] *= 1.74
						@key,1[1, ] *= 1.74
					}
				}
			}
		}

		@SUBTYPE[LCH4_LO2] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 0.8
					@atmosphereCurve {
						@key,0[1, ] *= 1.44
						@key,1[1, ] *= 1.44
					}
				}
			}
		}

		@SUBTYPE[AEROZINE50_N2O4] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 1.2
					@atmosphereCurve {
						@key,0[1, ] *= 1.18
						@key,1[1, ] *= 1.18
					}
				}
			}
		}
	}
}