@PART[*]:HAS[@RESOURCE[SolidFuel]]:AFTER[zzz_SMURFF] {

	%totalCap = #$RESOURCE[SolidFuel]/maxAmount$

	//Take default resource quantities and multiply by resource units costs to calculate total cost of original resources
	%SF = #$RESOURCE[SolidFuel]/maxAmount$
	@SF *= #$@RESOURCE_DEFINITION[SolidFuel]/unitCost$

	//Sum the total costs of both resources and deduct to avoid double counting once resources are added via switcher
	%costOffset = #$SF$
	@costOffset *= -1

	//remove original resource
	!RESOURCE[SolidFuel] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = simpleFuelsRssFuelTankSRB
		baseVolume = #$../totalCap$
		switcherDescription = SRB Fuel tank
		switcherDescriptionPlural = SRB Fuel tanks
		uiGroupName = simpleFuelsRssEngineModesSRB
		uiGroupDisplayName = SRB Engine modes
		SUBTYPE
		{
			name = PBAN
			title = PBAN
			tankType = PBAN
			addedMass = 0 //#$../../massOffset$
			addedCost = #$../../costOffset$
			primaryColor = #b7854e
			secondaryColor = #b7854e
		}
		SUBTYPE
		{
			name = HTPB
			title = HTPB
			tankType = HTPB
			addedMass = 0 //#$../../massOffset$
			addedCost = #$../../costOffset$
			primaryColor = #7da346
			secondaryColor = #7da346
		}
		
	}


}