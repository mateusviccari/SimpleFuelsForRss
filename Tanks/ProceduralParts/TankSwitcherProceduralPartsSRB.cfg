@PART[proceduralTankSRB]:NEEDS[ProceduralParts]:FOR[SimpleFuelsRss]
{
	@cost = 0
	
	-RESOURCE[SolidFuel] {}

	@MODULE[TankContentSwitcher]
	{
		//Removes default procedural parts fuel options
		-TANK_TYPE_OPTION,* {}

		TANK_TYPE_OPTION
		{
			name = PBAN
			dryDensity = 0.05701657458563535912
			costMultiplier = 0.15286080273270708796
			RESOURCE
			{
				name = PBAN
				unitsPerKL = 535.62430939226519337017
			}
		}
	}

	@MODULE[ModuleEngines] {
		@PROPELLANT[SolidFuel] {
			@name = PBAN
		}
	}

	@MODULE[ProceduralSRB]{
		@SRB_BELL[*],* {
			@atmosphereCurve {
				@key,0[1, ] *= 1.71
				@key,1[1, ] *= 1.71
			}
		}
	}
}