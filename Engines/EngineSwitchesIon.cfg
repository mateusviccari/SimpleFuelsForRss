//Applies the original engine ISP on the new variants
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[XenonGas]]] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[simpleFuelsRssEngineModeIon]] {
		@SUBTYPE[*],* {
			@MODULE,0 {
				@DATA,1 {
					@atmosphereCurve {
						@key,0[1, ] = #$/origIspVac$
						@key,1[1, ] = #$/origIspSL$
					}
				}
			}
		}
	}
}

//Multiplies the engine ISP to make them viable in RSS and changes maxThrust to give them some variation
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[XenonGas]]] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[simpleFuelsRssEngineModeIon]] {
		@SUBTYPE[XenonGas] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 1
					@atmosphereCurve {
						@key,0[1, ] *= 1
						@key,1[1, ] *= 1
					}
				}
			}
		}

		@SUBTYPE[XenonGasVasimir] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 3
					@atmosphereCurve {
						@key,0[1, ] *= 0.7
						@key,1[1, ] *= 0.7
					}
				}
			}
		}

		@SUBTYPE[ArgonGas] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 0.9
					@atmosphereCurve {
						@key,0[1, ] *= 0.9
						@key,1[1, ] *= 0.9
					}
				}
			}
		}

		@SUBTYPE[ArgonGasVasimir] {
			@MODULE,0 {
				@DATA,1 {
					@maxThrust *= 2.7
					@atmosphereCurve {
						@key,0[1, ] *= 0.63
						@key,1[1, ] *= 0.63
					}
				}
			}
		}
	}
}