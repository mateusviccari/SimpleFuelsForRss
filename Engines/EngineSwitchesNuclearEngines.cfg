			title = LH2
			addedMass = 0
			addedCost = 0
			primaryColor = #0ab7fc
			secondaryColor = #0ab7fc

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
					engineID = Normal
				}
				DATA
				{
					//PROPELLANT{}
					//PROPELLANT{}
					maxThrust = 6663 // Placeholder, will be changed later
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 1
						DrawGauge = True
					}
					atmosphereCurve
					{
						key = 0 6662 //Placeholder, will be changed later
						key = 1 6661 //Placeholder, will be changed later
					}
				}
			}

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
					engineID = LO2Augmented
				}
				DATA
				{
					//PROPELLANT{}
					//PROPELLANT{}
					maxThrust = 6663 // Placeholder, will be changed later
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 4.37184375
						DrawGauge = True
					}
					PROPELLANT
					{
						name = LqdOxygen
						ratio = 1.45728125
					}
					atmosphereCurve
					{
						key = 0 6662 //Placeholder, will be changed later
						key = 1 6661 //Placeholder, will be changed later
					}
				}
			}
		}

		SUBTYPE
		{
			name = LCH4
			title = LCH4
			addedMass = 0
			addedCost = 0
			primaryColor = #7507fc
			secondaryColor = #7507fc

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines*
					engineID = Normal
				}
				DATA
				{
					//PROPELLANT{}
					//PROPELLANT{}
					maxThrust = 6663 // Placeholder, will be changed later
					PROPELLANT
					{
						name = LqdMethane
						ratio = 1
						DrawGauge = True
					}
