//Applies the original engine ISP on the new variants
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],#EngineType[Nuclear]]]:FOR[SimpleFuelsRss] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[simpleFuelsRssEngineModeNuclear]] {
		@SUBTYPE[*],* {
			@MODULE,* {
				@DATA,* {
					@maxThrust = #$/origMaxThrust$
					@atmosphereCurve {
						@key,0[1, ] = #$/origIspVac$
						@key,1[1, ] = #$/origIspSL$
					}
				}
			}
		}
	}
}

//Multiplies the engine ISP to make them viable in RSS and to give them some variation
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],#EngineType[Nuclear]]]:FOR[SimpleFuelsRss] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[simpleFuelsRssEngineModeNuclear]] {
		@SUBTYPE[LH2] {
			@MODULE,0 { //Normal
				@DATA {
					@maxThrust *= 1
					@atmosphereCurve {
						@key,0[1, ] *= 4
						@key,1[1, ] *= 4
					}
				}
			}

			@MODULE,1 { //LO2 Augmented
				@DATA {
					@maxThrust *= 3
					@atmosphereCurve {
						@key,0[1, ] *= 3
						@key,1[1, ] *= 3
					}
				}
			}
		}

		@SUBTYPE[LCH4] {
			@MODULE,0 { //Normal
				@DATA,1 {
					@maxThrust *= 1.1
					@atmosphereCurve {
						@key,0[1, ] *= 2.88
						@key,1[1, ] *= 2.88
					}
				}
			}

			@MODULE,1 { //LO2 Augmented
				@DATA,1 {
					@maxThrust *= 3.3
					@atmosphereCurve {
						@key,0[1, ] *= 2.16
						@key,1[1, ] *= 2.16
					}
				}
			}
		}
	}
}