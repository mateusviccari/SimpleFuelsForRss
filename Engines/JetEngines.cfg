//Adds Kerosene/LO2 to the LF/OX mode of jet engines with hybrid mode (stock RAPIER)
@PART[*]:HAS[@MODULE[MultiModeEngine],@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],#EngineType[Turbine]],@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],#EngineType[LiquidFuel]]]:AFTER[zzz_SMURFF] {
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],* {
		@PROPELLANT[LiquidFuel] {
			@name = Kerosene
			@ratio = 1.943042708
		}
		@PROPELLANT[Oxidizer] {
			@name = LqdOxygen
			@ratio = 4.533766318
		}
	}
}

//Adds kerosene to all jet engines
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],#EngineType[Turbine]]]:AFTER[zzz_SMURFF] {
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]],* {
		@PROPELLANT[LiquidFuel] {
			@name = Kerosene
		}
	}
}