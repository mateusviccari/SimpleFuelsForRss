//Applies the original engine ISP on the new variants
@PART[*]:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],!MODULE[MultiModeEngine]]:AFTER[zzz_SMURFF] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[simpleFuelsRssEngineModeVernierRCS]] {
		@SUBTYPE[*],* {
			@MODULE,0 {
				@DATA,1 {
					@atmosphereCurve {
						@key,0[1, ] = #$/origIspVac$
						@key,1[1, ] = #$/origIspSL$
					}
				}
			}
		}
	}
}

//Multiplies the engine ISP to make them viable in RSS and and thrusterPower to give them some variation
@PART[*]:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],!MODULE[MultiModeEngine]]:AFTER[zzz_SMURFF] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[simpleFuelsRssEngineModeVernierRCS]] {
		@SUBTYPE[RP1_LOX] {
			@MODULE,0 {
				@DATA,1 {
					@thrusterPower *= 1.2
					@atmosphereCurve {
						@key,0[1, ] *= 1.92
						@key,1[1, ] *= 1.92
					}
				}
			}
		}

		@SUBTYPE[LH2_LO2] {
			@MODULE,0 {
				@DATA,1 {
					@thrusterPower *= 0.3
					@atmosphereCurve {
						@key,0[1, ] *= 2.7840000000000003
						@key,1[1, ] *= 2.7840000000000003
					}
				}
			}
		}

		@SUBTYPE[LCH4_LO2] {
			@MODULE,0 {
				@DATA,1 {
					@thrusterPower *= 0.8
					@atmosphereCurve {
						@key,0[1, ] *= 2.304
						@key,1[1, ] *= 2.304
					}
				}
			}
		}

		@SUBTYPE[AEROZINE50_N2O4] {
			@MODULE,0 {
				@DATA,1 {
					@thrusterPower *= 1.5
					@atmosphereCurve {
						@key,0[1, ] *= 2.2399999999999998
						@key,1[1, ] *= 2.2399999999999998
					}
				}
			}
		}
	}
}