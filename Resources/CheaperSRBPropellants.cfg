//Solid fuel propellants HTPB and PBAN are too expensive compared to liquid fuels in the same volume.
@RESOURCE_DEFINITION[HTPB]:FOR[SimpleFuelsRss] {
	@unitCost:NEEDS[!zzz_SMURFF] *= 0.075
	@unitCost:NEEDS[zzz_SMURFF] *= 0.096
}

@RESOURCE_DEFINITION[PBAN]:FOR[SimpleFuelsRss] {
	@unitCost:NEEDS[!zzz_SMURFF] *= 0.075
	@unitCost:NEEDS[zzz_SMURFF] *= 0.096
}